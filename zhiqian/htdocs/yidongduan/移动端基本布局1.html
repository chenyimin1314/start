<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.css">
    <!--<link rel="stylesheet" href="css/style_ios.css">-->
    <title>Document</title>
    <style lang="">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .clearfix:after {
            content: '';
            clear: both;
        }
        
        a {
            text-decoration: none;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
        }
        
        header .left {
            position: absolute;
            left: 10px;
            top: 15px;
        }
        
        header .middle {
            text-align: center;
        }
        
        header .right {
            position: absolute;
            right: 10px;
            top: 20px;
        }
        
        header .left img {
            width: 60px;
        }
        
        header .middle img {
            width: 46px;
            margin-top: 8px;
        }
        
        header #search-btn {
            background: url('./public/images/s-icon.png') no-repeat 0 0;
            width: 24px;
            height: 24px;
            display: inline-block;
            background-size: cover;
        }
        
        main {
            padding-top: 60px;
            padding-bottom: 60px;
            height: 2000px;
            background-color: green;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
        }
        
        footer a {
            width: 25%;
            display: inline-block;
            float: left;
            text-align: center;
        }
        
        footer a dl {
            line-height: 17px;
            margin-top: 8px;
        }
        
        footer a dt {
            color: #BABABA;
        }
        
        footer a dd {
            background: no-repeat;
            background-size: cover;
            width: 20px;
            height: 20px;
            display: inline-block;
        }
        
        .ico1 {
            background-image: url(./public/images/icon_l1.png)
        }
        
        .ico2 {
            background-image: url(./public/images/icon_l2.png)
        }
        
        .ico3 {
            background-image: url(./public/images/icon_l3.png)
        }
        
        .ico4 {
            background-image: url(./public/images/icon_l4.png)
        }
        
        .ad1 {
            width: 100%;
        }
        
        .ad1 .left {
            float: left;
            width: 44%;
            border: 1px solid #DADADA;
            border-left: none;
            border-right: none;
            background-color: white;
        }
        
        .ad1 .left img {
            width: 100%;
        }
        
        .ad1 .right {
            float: right;
            width: 56%;
        }
        
        .ad1 .right .item {
            float: left;
            width: 50%;
            background-color: white;
            border: 1px solid #DADADA;
            border-right: none;
        }
        
        .ad1 .right .item1 {}
        
        .ad1 .right .item2 {}
        
        .ad1 .right .item3 {
            border-top: none;
        }
        
        .ad1 .right .item4 {
            border-top: none;
        }
        
        .ad1 .right .item img {
            width: 100%;
        }
        
        .nav {
            height: 6.3rem;
            padding-top: 1rem;
            background: #fff;
            border-top: 1px solid #cccccc;
        }
        
        .nav a {
            font-size: 2rem;
            display: block;
            width: 33%;
            float: left;
            text-align: center;
            color: #000;
            height: 3.98rem;
            line-height: 3.88rem;
            border-right: 1px solid #dadada;
            margin-top: 0.31rem;
            /*margin-bottom: 1.31rem;*/
        }
        
        .nav a.last {
            border-right: none;
        }
        /*
        
        .hairlines .nav a {
            border-right-width: 0.5px;
        }
        
        
       */
        
        .nav a.last span {
            /*float: left;*/
            display: block;
            /*width: 1rem;*/
        }
        
        .nav a.last .s-box {
            /*width: 2rem;*/
            margin: 0 auto;
            /*float: left;*/
            display: block;
        }
        
        .nav a.last span:before {
            content: "";
            display: inline-block;
            width: 1.33rem;
            height: 1.33rem;
            background: url(./images/y-icon.png) no-repeat;
            background-size: cover;
            margin-right: 0.75rem;
            margin-top: 0.17rem;
        }
        
        .swiper-container img {
            width: 100%;
        }
        /*.in-banner .swiper-pagination-bullet-active {
            width: 0.34rem;
            border-radius: 0.1rem;
            background: #fff;
        }*/
        
        .page-title {
            height: 7.3rem;
            line-height: 7.3rem;
            position: relative;
            background: #f8f8f8;
            border-bottom: 1px solid #dadada;
            text-align: center;
            font-size: 35px;
        }
        
        .hairlines .page-title {
            border-bottom-width: 0.5px;
        }
        
        .page-title em {
            display: block;
            width: 1.17rem;
            height: 2.33rem;
            position: absolute;
            right: 1.3rem;
            top: 1.45rem;
            background: url(./images/n-icon.png) no-repeat;
            background-size: cover;
        }
        
        .page-titl {
            height: 7.3rem;
            line-height: 7.3rem;
            position: relative;
            background: #f8f8f8;
            border-bottom: 1px solid #dadada;
            text-align: center;
            font-size: 35px;
        }
        
        .hairlines .page-titl {
            border-bottom-width: 0.5px;
        }
        
        .page-titl em {
            display: block;
            width: 1.17rem;
            height: 2.33rem;
            position: absolute;
            right: 1.3rem;
            top: 1.45rem;
            background: url(./images/n-icon.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <header>

    <footer class="clearfix">
        <a href="index.html">
            <dl>
                <dd class="ico1"></dd>

            </dl>
        </a>
        <a href="list.html">

            </dl>
        </a>
        <a href="zbox.html">

    </footer>
    <script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="./js/swiper.min.js" type="text/javascript"></script>
    <!--<script src="js/fontsize.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        window.onload = function() {
            document.querySelector('.ad1 .left').style.height = document.querySelector('.ad1 .right').clientHeight + 'px';
        }
        window.onresize = function() {
            document.querySelector('.ad1 .left').style.height = document.querySelector('.ad1 .right').clientHeight + 'px';
        }
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,

            // 如果需要分页器
            pagination: '.swiper-pagination',
            autoplayDisableOnInteraction: false,
            autoplay: 3000,
            speed: 300

        })
    </script>

</html>
