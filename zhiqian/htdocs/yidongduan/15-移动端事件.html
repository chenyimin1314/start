<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../public/zepto.min.js"></script>
  <script type="text/javascript" src="../public/touch.js"></script>
  <script type="text/javascript" src="../public/fastclick.js"></script>
  <style lang="">
    *{
      padding: 0;
      margin: 0;
    }

    #btn1{
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100px;
    }
    #btn2{
      height: 200px;
    }
  </style>
</head>

<body>

  <button id="btn1">确定</button>
  <input type="text" id="btn2">
  

  <script type="text/javascript">

// click事件在移动端是有300ms延迟的，touch系列没有延迟
$('#btn1').on('click',function (e){
  // 阻止点透
  // e.preventDefault();
  // console.log(this);
  $(this).hide();
})

$('#btn2').on('click',function (e){
  alert(111);
})

// touch系列

  </script>
