<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style lang="">
    div{
      width:100%;
    }
    span{
      background-color: red;
      display: inline-block;
      width: 4rem;
      height: 2rem;
    }

    /*其他情况样式*/
    html{
        font-size: 40px;
      }

      /*手机屏样式*/
    @media ALL and (max-width:600px){
      html{
        font-size: 20px;
      }
    }

    /*平板样式*/
    @media ALL and (max-width:800px) and (min-width:600px){
      html{
        font-size: 30px;
      }
    }
  </style>

</head>

<body>

<div>
  <span>
    前端
  </span>
</div>
  

<script type="text/javascript">
//  响应式布局主要用了宽度百分比和媒体查询技术，可以根据不同的屏幕尺寸调用不同的css样式。
//  优点是用户体验好，根据不同屏幕宽度展示适合这种屏幕大小的样式和效果。
//  缺点是不单单程序开发时间会延长，设计师那边也需要考虑的更多，整个团队的开发时间都会大大增多。

//Px是像素，是固定大小的。
//Em是根据父元素的字体大小决定的，默认是16px，如果父元素把字体大小设置成200%，那么em就是32px
//Rem是根据html标签的字体大小决定的，默认16px，如果html标签把字体大小设置成200%，那么rem就是32px
//
//Em rem的作用主要在于配合媒体查询，不同的屏幕大小就可以统一设置不同比例的字体大小。对响应式开发效率会有一定的提高。
//其中em是过渡技术,未来是rem的天下
</script>
</body>

</html>
