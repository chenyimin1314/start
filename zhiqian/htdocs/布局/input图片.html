<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/*input{
				 background:url(./images/bj.png) no-repeat left center; width:200px; height:30px;

	.piaochecked {
		width: 20px;
		height: 20px;
		float: left;
		cursor: pointer;
		margin-left: 10px;
		text-align: center;
		background-image: url(images/checkbox_01.gif);
		background-repeat: no-repeat;
		background-position: 0 0;
		}

		.on_check {
		background-position: 0 -21px;
		}
		.radioclass {
		opacity: 0;
		cursor: pointer;
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		filter: alpha(opacity=0);
		}
		</style>
	</head>
	<body>
		<!--<input type="text" />-->
		<div class="piaochecked on_check">
                <input name="need_inv" type="checkbox" style="height:20px;width:20px;" class="radioclass input" value="1">
              </div>
	</body>
</html>
