<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--viewport标签 移动端开发必备-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }


    header {
      background-color: #F8F8F8;
      width: 100%;
      height: 52px;
    }

    header .top {
      margin: 0 auto;
      width: 950px;
    }

    @media ALL and (max-width:950px) {
      header .top {
        margin: 0;
        width: 100%;
      }
    }
    /*平板样式*/

    @media ALL and (max-width:950px) and (min-width:640px) {
      /*header .top {
        width: 100%;
      }*/
    }

    header .top .left {
      float: left;
    }

    header .top .logo {
      float: left;
      margin-right: 20px;
    }

    header .top nav {
      float: left;
    }

    header .top nav a {
      float: left;
      margin-right: 10px;
    }

    header .top .right {
      float: right;
    }

    header .top button {
      float: left;
      margin-right: 10px;
    }

    header .top .menu-btn {
      display: none;
    }
    /*手机屏样式*/

    @media ALL and (max-width:640px) {
      header .top nav {
        display: none;
      }
      header .top .menu-btn {
        display: inline-block;
      }
      header .top .login {
        display: none;
      }
      header .top .regist {
        display: none;
      }
    }

    .ad {
      background-color: #1E5B94;
      width: 100%;
      height: 430px;
    }

    .quan {
      background-color: #0BB59B;
      width: 100%;
      padding: 50px 0;
    }

    .quan .box {
      width: 950px;
      margin: 0 auto;
    }

    .quan .left {
      float: left;
      margin-left: -499px;
      opacity: 0;
      transition:400ms;
    }

    .quan .left.on {
      float: left;
      margin-left:0;
      opacity: 1;
    }

    .quan .right {
      float: right;
      width: 600px;
    }

    .quan h2 {
      margin-top: 5px;
    }

    .quan p {
      margin-top: 20px;
    }

    @media ALL and (max-width:1024px) {
      .quan .box{
        width: 90%;
      }
      .quan .left {
        width: 50%;
        text-align: center;
      }

      .quan .right {
        width: 50%;
        border: 1px solid red;
      }
    }

    @media ALL and (max-width:640px) {
      /*.quan .box{
        width: 90%;
      }*/
      .quan .left {
        width: 100%;
        text-align: center;
      }

      .quan .right {
        width: 100%;
        border-top: 1px solid #149C88;
        padding-top: 15px;
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="app">

    <header>
      <div class="top clearfix">
        <div class="left clearfix">
          <div class="logo">Amaze UI</div>
          <nav class="clearfix">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">项目</a>
            <a href="javascript:;">下拉菜单</a>
          </nav>
        </div>
        <div class="right">
          <div class="btn-box clearfix">
            <button class="login">登录</button>
            <button class="regist">注册</button>
            <button class="menu-btn">菜单</button>
          </div>

        </div>
      </div>
    </header>

    <div class="ad"></div>
    
    <div class="quan">
      <div class="box clearfix">
        <div class="left">
          <img src="../yidongduan/assets/i/examples/landing.png" alt="">
        </div>
        <div class="right">
          <h2>同我们一起打造你的前端框架</h2>
          <p>在知识爆炸的年代，我们不愿成为知识的过客，拥抱开源文化，发挥社区的力量，参与到Amaze Ui开源项目能获得自我提升。</p>
        </div>
      </div>
    </div>
    <footer></footer>
  </div>

  <script type="text/javascript">
// window.onload = function(){
//   document.querySelector('.box .left').classList.add('on');
// }
  
window.onscroll = function (){

  if(document.querySelector('body').scrollTop >= document.querySelector('.box img').offsetTop - window.screen.availHeight - 20 && document.querySelector('body').scrollTop <= document.querySelector('.box img').offsetTop - window.screen.availHeight + 20 ){
    document.querySelector('.box .left').classList.add('on');
  }
}

  // setTimeout(function (){
  //   document.querySelector('.box .left').classList.add('on');
  // }, 0);

  </script>
</body>

</html>
