<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../swiperku/swiper-3.3.1.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .swiper-container{
          height: 400px;
          width: 400px;
        }
         .swiper-slide{
             height: 400px;
             width: 400px;
             background: silver;
             line-height: 400px;
             text-align: center;
         }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"  onclick="alert('你点击啦')">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">5</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
<script src="../swiperku/swiper-3.3.1.min.js"></script>
<script>
    var x=new Swiper(".swiper-container",{
//        preventClicks : false,

        pagination:".swiper-pagination",
        loop:true,
        spaceBetween:20,
        slidesPerView:3,
//        effect:"coverflow",
           effect:"cube",
//         effect:"flip",
        nextButton:".swiper-button-next",
        prevButton:".swiper-button-prev"
    })
</script>
</body>
</html>
