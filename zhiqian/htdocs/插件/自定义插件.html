<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			 * {
      padding: 0;
      margin: 0;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    /* display: none;*/
    }

    .popup-content {
      box-sizing: border-box;
      min-width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -150px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 5px 5px 10px #aaa;
      border: 1px solid #eee;
      padding: 20px;
      z-index: 1000;
    }

    .popup-content .head {
      text-align: center;
      padding-bottom: 15px;
      color: #333;
      font-size: 16px;
    }

    .popup-content .popup-main-content {
      text-align: center;
      padding-bottom: 20px;
      color: #aaa;
      font-size: 16px;
    }

    .popup-content .foot {
      text-align: center;
      padding-top: 5px;
      border-top: 1px solid #d5d5d6;
    }

    .popup-content .foot button {
      width: 100%;
      color: blue;
      padding: 10px 0;
      border: none;
      background-color: white;
      font-size: 16px;
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      background-color: rgba(0, 0, 0, .1);
    }
		</style>
	</head>
	<body>
		<div></div>
		<script src="../jqku/jquery-1.11.3.min.js"></script>
		<script>
//		$.popup({
//       title: '提示',
//       content:'dva'
//     })

    $.popup = function (options) {

	      var defaults = {
	        title: '标题'
	      }

      var contentDiv = '';

      if (Object.prototype.toString.call(options) == '[object Object]' && options.title) {
        defaults.title = options.title
      }

      if (Object.prototype.toString.call(options) == '[object Object]' && options.content) {
        contentDiv += '<div class="popup-main-content">' + options.content + '</div>'
      }


      var html = '';
      html = '<div class="popup">\
    <div class="popup-content">\
      <div class="head">' + defaults.title +
        '</div>\
      ' + contentDiv +
        '<div class="foot">\
        <button class="ok-btn">确认</button><button class="ok-btn">取消</button>\
      </div>\
    </div>\
    <div class="mask"></div>\
  </div>';
  $('.popup-content').css('marginTop', -parseInt($('.popup-content').css('height'))/2);
      $('body').append(html);
      $('.popup .ok-btn').on('click', function () {
        $('.popup').remove();
        if (typeof options == 'object' && typeof options.ok == 'function') {
          options.ok();
        }
      })

    }
    $.popup({
         title: '提示',
         content:'确定要删除吗',
          ok:function(){
          	console.log("1111");
          }
       })
		</script>
	</body>
</html>
