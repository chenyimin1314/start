<script>      
	Vue.http.interceptors.push(function(req,next){
// 		/ajax开始调用/
 		this.isall=true;
// 		/ajax调用完成/
 		next(function(data){
 		var obj = JSON.parse(data.body);
	       if(obj.status == 1001){
	        this.user.id = -1;
	      }
 			this.isall=false;
 		})
 	})
	
	Vue.component('spou',{
	    template: '<li><a href="javascript:;">\
      <dl><dd><img :src="item.img" @error="imgErr"></dd>\
      <dt><p>卡地亚</p><p>{{item.name}}</p></dt></dl></a></li>',
		   props:{
			   	item:{
			   		type:Object,
			   	   default:function(){
			   	   	return new Object();
			   	   }
			   	}
		   },
		    data:function(){
	           return {
	              nopic: '../public/nopic.png'
		           }
	         },
		      methods: {
		        imgErr: function () {
	            this.item.img = this.nopic;
	        }
	      }  
	})
   var vm = new Vue({
   	  el:'.box',
   	   data:{
	   	   	total:1,
	   	   	curr:1,
	   	   	list:[],
	   	   	isall:false,
	   	   	user:{
	   	   		id:0,
	   	   		account:'',
	   	   		password:''
	   	   	}
   	   },
   	   created:function(){
   	   	  this.$http.get('../api/cart/userCheck.php').then(function(res){
          var data = JSON.parse(res.data);
          if(data.status == 1){
            Object.assign(this.user, data.user)
            this.fn()
          }
        })
   	   	   this.fn()
   	   },
   	   methods:{
	   	   	dian:function(){
	   	   		this.$http.post('../api/cart/login.php',{account:this.user.account,password:this.user.password}).then(function(re){
	   	   			var data=JSON.parse(re.data);
	   	   			  console.log(data);
	   	   			  if(data.status==1){
	   	   			  	  Object.assign(this.user, data.user)
                         this.fn()
	   	   			  }
	   	   		})
	   	   	},
	   	   	scroll:function(){
	   	   		if(this.isall){
	   	   			return;
	   	   		}
	   	   		 if(this.$refs.bang.scrollHeight-this.$refs.bang.clientHeight-this.$refs.bang.scrollTop<150){
	   	   		 	this.fn();
	   	   		 }
	   	   	},
	   	   	fn:function(){
	   	   		if(this.curr>this.total){
	   	   			return;
	   	   		}
	   	   		this.$http.get('../api/cart/product.php?pnum=9&p='+this.curr).then(function(re){
	   	   			var data=JSON.parse(re.data);
	   	   			if(data.status==1){
	   	   				data.list.forEach(function(item){
	   	   					item.img='../api/cart'+item.img;
	   	   				})
	   	   				this.list=this.list.concat(data.list)
	   	   				this.total=data.total;
	   	   				this.curr++;
	   	   			}
	   	   		})
	   	   	}
   	    }
    })
  </script>
