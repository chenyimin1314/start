    // 1.通过ajax请求数据(获取数据)
    var xhr = new XMLHttpRequest();
    xhr.open('get', '02-http.php');
    xhr.send();
    xhr.onreadystatechange = function(){
      // 后端数据已经返回到浏览器
      if(xhr.readyState == 4){

        // 2.把数据填写到页面上吧(把数据渲染到页面上)
        var html = '';
        var data = JSON.parse( xhr.responseText )
        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          html += '<li><span>id:'+item.id+'</span> <span>name:'+item.name+'</span> <span>price:$'+item.price+'</span></li>';
          
        }
        document.querySelector('ul').innerHTML = html;
      }

    }
